{%extends 'portfolio/base.html'%}

{% block content%}
    <h1>Blogs</h1>
    <h2>There are {{blogs.count}} blog{{ blogs.count|pluralize}} here</h2>
    {% for blog in blogs %}
        <a href="{% url 'blog:detail' blog.id %}"><h2>{{blog.title}}</h2></a>
        <p>{{blog.date|date:"d M Y"|upper}}</p>
        <p>{{blog.description|striptags|truncatechars:100}}</p>
    {% endfor %}
{% endblock %}
