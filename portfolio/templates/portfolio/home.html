{%extends 'portfolio/base.html'%}

{% block content%}

<h1>This is my portfolio =)</h1>

<a href="{% url 'blog:all_blogs'%}"><p>See all blogs</p></a>

{% load static %}

<br>

<img src="{% static 'portfolio/ava.jpg' %}">

{% for project in projects %}
<h2>{{project.title}}</h2>
<p>{{project.description}}</p>
<img src="{{project.image.url}}" height="400">
{% if project.url %}
<br><a href="{{project.url}}">Link</a>
{% endif %}
{% endfor %}

{% endblock %}
